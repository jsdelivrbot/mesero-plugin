<div class="detalle-container">
    <h2>Nuevo Cliente</h2>

        <div class="input">
            <label>Apellido</label>
            <input id="apellido" type="text" ng-model="$ctrl.usuario.apellido" maxlength="20"/>
        </div>
        <div class="input">
            <label>Nombre</label>
            <input id="nombre" type="text" ng-model="$ctrl.usuario.nombre" maxlength="30"/>
        </div>
        <div class="input">
            <label>Teléfono ((xxx)xxx-xxxx / xxx-xxx-xxxx)</label>
            <input id="telefono" type="text" ng-model="$ctrl.usuario.telefono" autocomplete="off" maxlength="15"/>
        </div>
        <div class="input">
            <label>Mail (xxx@xxx.com)</label>
            <input id="email" type="text" ng-model="$ctrl.usuario.mail" autocomplete="off" maxlength="100"/>
        </div>
        <div class="input">
            <label>Contraseña</label>
            <input id="password" type="password" ng-model="$ctrl.usuario.password" autocomplete="off" maxlength="100"/>
        </div>
        <div class="input">
            <label>Fecha Nacimiento (dd/mm/yyyy)</label>
            <input id="fecha_nacimiento" type="text" ng-model="$ctrl.usuario.fecha_nacimiento" autocomplete="off" maxlength="10"/>
        </div>
        <div class="input">
            <label>Documento</label>
            <input id="nro_doc" type="text" ng-model="$ctrl.usuario.nro_doc" autocomplete="off" max="99999999999"/>
        </div>
        <div class="input">
            <label>Dirección</label>
            <input id="direccion" type="text" ng-model="$ctrl.usuario.direcciones[0].calle" autocomplete="off" maxlength="100"/>
        </div>
        <div class="input">
            <label>Número</label>
            <input id="dir_nro" type="number" ng-model="$ctrl.usuario.direcciones[0].nro" autocomplete="off" max="99999" />
        </div>
        <div class="input">
            <label>Piso</label>
            <input id="piso" type="text" ng-model="$ctrl.usuario.direcciones[0].piso" autocomplete="off" maxlength="4"/>
        </div>
        <div class="input">
            <label>Puerta</label>
            <input id="puerta" type="text" ng-model="$ctrl.usuario.direcciones[0].puerta" autocomplete="off" maxlength="4"/>
        </div>
    </div>
    <div class="botonera">
        <button type="button" class="boton-ok" ng-click="$ctrl.save();" title="Guardar">
            <i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button type="button" class="boton-cancelar" ng-click="$ctrl.cancel();"
                title="Cancelar">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>
</div>
